<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo</title>
</head>

<body>
    <main class="wrapper">
        <h1 class="main-title">Daily To-Do list manager</h1>
        <div class="todo">
            <div class="weekday"></div>
            <div class="date"></div>
            <div class="input-container">
                <input type="text" class="input-field" placeholder="Take the garbage out">
                <button class="add-btn">+</button>
            </div>
            <div class="output-container">
                <div class="pending-items-label">You have X pending items</div>
                <div class="pending-items-container">
                    <div class="pending-item">
                        <input type="checkbox" id="test1">
                        <label for="test1">Test text1</label>
                        <button class="delete-btn">X</button>
                    </div>
                    <div class="pending-item">
                        <input type="checkbox" id="test2">
                        <label for="test2">Test text2</label>
                        <button class="delete-btn">X</button>
                    </div>
                    <div class="pending-item">
                        <input type="checkbox" id="test3">
                        <label for="test3">Test text3</label>
                        <button class="delete-btn">X</button>
                    </div>
                </div>
                <div class="completed-tasks-label"></div>
                <div class="completed-tasks-container"></div>
                <div class="bottom-buttons-container">
                    <button>Show Complete</button>
                    <button>Clear All</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
