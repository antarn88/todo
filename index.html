<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo</title>
</head>

<body>
    <main class="wrapper">
        <h1 class="main-title">Daily To-Do list manager</h1>
        <div class="todo">
            <div class="weekday"></div>
            <div class="date"></div>
            <div class="input-container">
                <input type="text" class="input-field" placeholder="Take the garbage out">
                <button class="add-btn">âž•</button>
            </div>
            <div class="output-container">
                <div class="pending-items-label"></div>
                <div class="pending-items-container">
                </div>
                <div class="completed-tasks-label"></div>
                <div class="completed-tasks-container"></div>
                <div class="bottom-buttons-container">
                    <button class="show-hide-complete-btn">Show Complete</button>
                    <button class="clear-all-btn">Clear All</button>
                </div>
            </div>
            <div class="no-todos hide-item">
                <div class="no-todos__icon">ðŸ¥‚</div>
                <div class="no-todos__text">Time to chill! You have no todos.</div>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
